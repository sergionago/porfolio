<div id="hero-hacerPedido">

    <div id="datosUsuario" class="pedidoDiv active">
        <h2>1. Datos de envío</h2>
        <label for="nombAp">Nombre y Apellidos:</label>
        <input type="text" id="nombAp" value="{{nombre}} {{primerAp}} {{segundoAp}}">
        <label for="telf">Teléfono:</label>
        <input type="text" id="telf" value="{{telefono}}">
        <label for="email">Correo electrónico:</label>
        <input type="text" id="email" value="{{correo}}">
        <label for="dir">Dirección:</label>
        <input type="text" id="dir" value="{{direccion}}">
        <div id="boton">
            <button type="button" (click)="next('resumenPedido')"><span class="material-symbols-outlined">keyboard_double_arrow_right</span></button>
        </div>
    </div>

    <div id="resumenPedido" class="pedidoDiv">
        <h2>2. Resumen del pedido</h2>
        <div *ngFor="let producto of productosPedidoArray">
            <ul>
                <li>{{producto.nombre}}. Cantidad: {{producto.cantidad}}. Precio: {{producto.precio}}€</li>
            </ul>
        </div>
        <div id="botones">
            <button type="button" (click)="prev('datosUsuario')"><span class="material-symbols-outlined">keyboard_double_arrow_left</span></button>
            <button type="button" (click)="next('finalizarPedido')"><span class="material-symbols-outlined">keyboard_double_arrow_right</span></button>
        </div>
    </div>

    <div id="finalizarPedido" class="pedidoDiv">
        <h2>3. Forma de pago</h2>
        <select>
            <option value="Transferencia">Transferencia</option>
            <option value="Bizum">Bizum</option>
            <option value="Tarjeta">Tarjeta de débito/crédito</option>
            <option value="Efectivo">Efectivo</option>
        </select>
        <div id="botones">
            <button type="button" (click)="prev('resumenPedido')"><span class="material-symbols-outlined">keyboard_double_arrow_left</span></button>
            <form (ngSubmit)="finalizar()">
                <button type="submit">Finalizar</button>
            </form>
        </div>
    </div>

</div>
